<div>
    <button mat-button (click)="openForm()">Add hotel</button>
</div>
<div>
    <button mat-button (click)="openDialog()">Add Contract</button>
</div>

<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.contractId}} </td>
              </ng-container>
          
              <ng-container matColumnDef="hotelName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> hotelName </th>
                <td mat-cell *matCellDef="let row"> {{row.hotelName}}</td>
              </ng-container>
          
      
              <ng-container matColumnDef="startingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> startingDate </th>
                <td mat-cell *matCellDef="let row"> {{row.startingDate | date}} </td>
              </ng-container>
          
              <ng-container matColumnDef="endingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> endingDate </th>
                <td mat-cell *matCellDef="let row"> {{row.endingDate | date}} </td>
              </ng-container>

              <ng-container matColumnDef="markupValue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> markupValue </th>
                <td mat-cell *matCellDef="let row"> {{row.markupValue }} </td>
              </ng-container>

              <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
                <td mat-cell *matCellDef="let row"> 
                    <a
                    [title]="'contract id' + row.contractId + 'details'"
                    [routerLink]="['/contracts', row.contractId]">
                    {{row.id}}
                    View 
                    </a>
                </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
</div>
