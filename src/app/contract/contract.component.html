

<div class="container">
  <div class="buttonArea">
    
</div>
    <div style="margin-top: 10px;">
      
      <div>
        <mat-form-field class="filter">
          <mat-label>Search By Hotel Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. x hotel" #input>
        </mat-form-field>

          <button mat-raised-button class="buttonAddHotel" color="primary" (click)="openForm()">Add hotel</button>
  <button mat-raised-button class="btnAddContract" color="primary" (click)="openDialog()">Add Contract</button>
  
      </div>
          <div class="mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container class="tableRow" matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.contractId}} </td>
              </ng-container>
          
              <ng-container class="tableRow" matColumnDef="hotelName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> hotelName </th>
                <td mat-cell *matCellDef="let row"> {{row.hotelName}}</td>
              </ng-container>
          
      
              <ng-container class="tableRow" matColumnDef="startingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> startingDate </th>
                <td mat-cell *matCellDef="let row"> {{row.startingDate | date}} </td>
              </ng-container>
          
              <ng-container class="tableRow" matColumnDef="endingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> endingDate </th>
                <td mat-cell *matCellDef="let row"> {{row.endingDate | date}} </td>
              </ng-container>

              <ng-container class="tableRow" matColumnDef="markupValue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> markupValue </th>
                <td mat-cell *matCellDef="let row"> {{row.markupValue/100 | percent }} </td>
              </ng-container>

              <ng-container class="tableRow" matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
                <td mat-cell *matCellDef="let row"> 
                    <!-- <a
                    [title]="'contract id' + row.contractId + 'details'"
                    [routerLink]="['/contracts', row.contractId]">
                    {{row.id}}
                    View 
                    </a> -->
                    <button mat-button (click)="openContractDetails(row)">
                      View
                    </button>
                </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching for hotel name "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
</div>
